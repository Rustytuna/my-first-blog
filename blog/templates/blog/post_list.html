<html>
  <head>
    <title> Kim's blog</title>
  </head>
  <body>
    <div>
      <h1> Kim's blog </h1>
    </div>
  {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
    </div>

  {% endfor %}

    <br/>
    <div>
      <a href="http://djangogirls.org">link to Django Girls website</a>
    </div>
  </body>
</html>
